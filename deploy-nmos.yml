- name: deploy nmos implementionn
  k8s:
    state: present
    src: "{{ item }}"
  loop:
    - ./deployment/nmos-registry.yml
    - ./deployment/nmos-node.yml

- name: deploy amwa nmos testing 
  k8s:
    state: present
    src: ./deployment/nmos-testing.yml

- name: deploy nmos services
  k8s:
    state: present
    src: "{{ item }}"
  loop:
    - ./service/nmos-registry-svc.yml
    - ./service/nmos-node-svc.yml
    - ./service/nmos-testing-svc.yml